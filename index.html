<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERENA LIU // PORTFOLIO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header,section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            color: black;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h1 {
            padding-bottom: 5px;
            size:50px;
            font-family: Georgia;
        }

        article {
            margin-top: 10px;
        }
        .text-half {
            width: 50%;
            margin-top: 10vw;
            margin-bottom:10vw;
        }

        .animation-container {
            width: 50%;
            height: 100px; /* Set an appropriate height for your animation container */
            background-color: #f0f0f0; /* Set a background color for the animation container */
        }
        .container{
  display: inline-block;
}
.typed-out{
  overflow: hidden;
  border-right: .15em solid black;
  white-space: nowrap;
  animation: 
  typing 2s steps(20, end) forwards, blink-caret 1s step-end infinite;
  font-size: 1.6rem;
  width: 0;
}
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}
        @keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: black }
}

    </style>
</head>

<body onload="init();">

    <header>
      <div class="text-half">
            <h1>Hi, I'm Serena</h1>
              <br>
            <div class="container">
              <div class="typed-out">Welcome to my digital newsroom...</div></div>
        </div>
        <div class="animation-container">
            <!-- Add your animation container content here -->
            <!-- For example, you can add an embedded Adobe Animate animation or other animated content -->
        </div>
    </header>

    <section id="opinions">
        <div class="animation-container"></div>
        <div class="text-half"><h2>Opinions</h2></div>
    </section>

    <section id="news">
        <div class="text-half"><h2>News and Features</h2></div>
        <div class="animation-container"></div>
    </section>

    <section id="arts">
        <div class="animation-container"></div>
        <div class="text-half"><h2>Arts and Entertainment</h2></div>
    </section>

    <div>
        <h1 text-align="center">About Me</h1>
    </div>
</body>

</html>
