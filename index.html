    <style>
        body {
            font-family: Courier New, sans-serif;
            margin: 20px;
            overflow-wrap: break-word;
        }

        header,section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            color: black;
        }

        nav {
            margin-bottom: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h1 {
            padding-bottom: 5px;
            size:100px;
            font-family: Georgia;
        }

        article {
            margin-top: 10px;
        }
        .text-half {
            width: 50%;
            margin-top: 10vw;
            margin-bottom:10vw;
        }

        .animation-container {
            width: 50%;
            height: 100px; /* Set an appropriate height for your animation container */
            background-color: #f0f0f0; /* Set a background color for the animation container */
        }
        .container{
  display: inline-block;
}
    

.typed-out{
  overflow: hidden;
  border-right: .15em solid black;
  white-space: nowrap;
  animation: 
  typing 2s steps(20, end) forwards, blink-caret 1s step-end infinite;
  font-size: 1.6rem;
  width: 0;
}
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}
        @keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: black }
}
/* Style for the navigation bar links */
        nav a {
            color: #f2f2f2;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Style for the active link (darkened) */
        nav a.active {
            background-color: #555;
            color: white;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            width: calc(33.33% - 20px);
            margin: 10px;
            box-sizing: border-box;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay-content {
            text-align: center;
        }

        .overlay-content a {
            color: #fff;
            text-decoration: none;
        }

        .overlay-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
