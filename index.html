        .animation-container {
            width: 50%;

            background-color: #f0f0f0; /* Set a background color for the animation container */
        }
        .container{
  display: inline-block;
}
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            width: 50%;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            margin: 10px;
            width: calc(33.33% - 20px); /* Three items per row, considering margin */
            box-sizing: border-box; /* Ensure the margin is included in the width calculation */
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .external-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            text-decoration: none;
        }

        .gallery-item:hover .external-link {
            opacity: 1;
        }

        .external-link:hover {
            text-decoration: underline;
        }
.typed-out{
  overflow: hidden;
  border-right: .15em solid black;
  white-space: nowrap;
  animation: 
  typing 2s steps(20, end) forwards, blink-caret 1s step-end infinite;
  font-size: 1.6rem;
  width: 0;
}
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}
        @keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: black }
}
/* Style for the navigation bar links */
