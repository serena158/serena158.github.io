<!DOCTYPE HTML>
<html>
  <head>
     <meta charset ="utf-8">
    <style>
      .container{
  display: inline-block;
  font-family: "arial";
  font-size: 20px;
}
body{
    margin-top: 0px; 
    margin-bottom: 50%; 
    margin-left: 0px; 
    margin-right: 0px;
    position: absolute;
    padding: 0;
    font-size: 10pt; 
    background-color: #E2E2E2;
}

.typed {
  overflow: hidden;
  white-space: nowrap;
  width: 0;
  animation: typing;
  animation-duration: 1.5s;
  animation-timing-function: steps(30, end);
  animation-fill-mode: forwards;
}
  
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}
    </style>
  </head>
  <body>
    <div align="center">
    <div class="container">
       <p class="typed">Misogyny is very bad.</p>
    </div>
    </div>
  </body>
</html>
