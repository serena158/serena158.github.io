<!DOCTYPE HTML>
<html>
  <head>
     <meta charset ="utf-8">
    <style>
      .container{
  display: inline-block;
  font-family: "arial";
  font-size: 20px;
}

.typed {
  overflow: hidden;
  white-space: nowrap;
  width: 0;
  animation: typing;
  animation-duration: 1.5s;
  animation-timing-function: steps(30, end);
  animation-fill-mode: forwards;
}
  
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}
    </style>
  </head>
  <body>
    <div class="container">
       <p class="typed" style="position:"absolute";align-text:"center";">This is a paragraph of typed text.</p>
    </div>
  </body>
</html>
