<!DOCTYPE HTML>
<html>
  <head>
     <meta charset ="utf-8">
    <style>
      .container{
  display: inline-block;
  font-family: "arial";
  font-size: 20px;
}
body{
    margin-top: -10px;     
}
.container{
  display: inline-block;
  font-family: "arial";
  font-size: 24px;
}

.typed {
  overflow: hidden;
  white-space: nowrap;
  width: 0;
  animation: typing;
  animation-duration: 4s;
  animation-timing-function: steps(30, end);
  animation-fill-mode: forwards;
}
  
@keyframes typing {
  from { width: 0 }
  to { width: 10% }
}
.fade-in-text {
  font-family: Arial;
  font-size: 20px;
  animation: fadeIn 5s;
  -webkit-animation: fadeIn 5s;
  -moz-animation: fadeIn 5s;
  -o-animation: fadeIn 5s;
  -ms-animation: fadeIn 5s;
}

@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-moz-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-webkit-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-o-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-ms-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
    </style>
  </head>
  <body>
    <div align="center" style="margin-top: -10px;">
    
    <div style="max-width:50%;" class="fade-in-text">
      <p><i>I was walking on my way to class and a dude bumps into me on purpose. <br>He falls on me, grabs my chest, <br>then looks to his friend and smirks."</i></p>
    </div>
    
      <div class="container">
  <p class="typed" style="font-size:50px">I. Incidents</p>
</div>
    </div>
  </body>
</html>
